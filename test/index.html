<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表格案例</title>
    <style>
        td,
        th,
        tr {
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        //数据
        var datas = [
            {
                name: '迪丽热巴',
                subject: 'Javascript',
                score: 100
            },
            {
                name: '古力娜扎',
                subject: 'Javascript',
                score: 99
            },
            {
                name: '马儿扎哈',
                subject: 'Javascript',
                score: 98
            },
            {
                name: '古力扎娜',
                subject: 'Javascript',
                score: 97
            }
        ];

        // 创建行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);

            // 创建列
            for (var k in datas[i]) {
                var td = document.createElement('td');
                // 属性
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }

            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }


        // 删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }

    </script>
</body>

</html>
